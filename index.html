<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Amount OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    #preview { max-width: 100%; margin-top: 10px; border: 1px solid #ccc; }
    #result { margin-top: 20px; font-size: 18px; color: green; }
  </style>
</head>
<body>
  <h2>📷 发票拍照识别总金额</h2>

  <input type="file" accept="image/*" capture="environment" id="imageInput">
  <img id="preview" src="#" alt="Image Preview" style="display:none" />
  <div id="result">识别结果将在此处显示...</div>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');

    input.addEventListener('change', async () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      result.textContent = '正在识别，请稍候...';

      const { data: { text } } = await Tesseract.recognize(file, 'eng');

      const lines = text.split('\n').map(line => line.trim());
      let foundAmount = null;
      for (let line of lines) {
        if (/total|amount|payable|net/i.test(line)) {
          const match = line.match(/\d+\.\d{2}/g);
          if (match) foundAmount = match[match.length - 1];
        }
      }

      result.textContent = foundAmount 
        ? `✅ 识别金额：AED ${foundAmount}`
        : '❌ 未识别到总金额';
    });
  </script>
</body>
</html>
