<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>快速识别发票金额</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    #preview { max-width: 100%; margin-top: 10px; border: 1px solid #ccc; }
    #result { margin-top: 20px; font-size: 18px; color: green; }
  </style>
</head>
<body>
  <h2>📷 快速识别发票总金额</h2>

  <input type="file" accept="image/*" capture="environment" id="imageInput">
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" src="#" alt="Preview" style="display:none" />
  <div id="result">请拍照或上传发票图片</div>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');

    const worker = Tesseract.createWorker({
      logger: m => console.log(m), // 可以注释掉加快性能
    });

    async function initWorker() {
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
      await worker.setParameters({
        tessedit_char_whitelist: '0123456789.AEDabcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ ',
      });
    }

    initWorker();

    input.addEventListener('change', async () => {
      const file = input.files[0];
      if (!file) return;

      result.textContent = '⏳ 图像处理中...';

      // 显示预览图
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      // 压缩图像（最大宽度600px）
      const img = new Image();
      img.onload = async () => {
        const scale = 600 / img.width;
        canvas.width = 600;
        canvas.height = img.height * scale;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        result.textContent = '🔍 正在识别中...';

        const { data: { text } } = await worker.recognize(canvas);

        // 简单的金额提取逻辑
        const lines = text.split('\n').map(l => l.trim());
        let amount = null;
        for (let line of lines) {
          if (/total|amount|payable|net/i.test(line)) {
            const match = line.match(/\d+\.\d{2}/g);
            if (match) amount = match.at(-1);
          }
        }

        result.textContent = amount ? `✅ 识别金额：AED ${amount}` : '❌ 未识别到总金额';
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
