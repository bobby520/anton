<script>
function validateForm() {
    clearAllErrors();
    let isValid = true;

    const driver = document.getElementById('driver').value;
    const date = document.getElementById('date').value;
    const plate = document.getElementById('plate').value;
    const name = document.getElementById('name').value;
    const startTime = document.getElementById('start-time').value;
    const endTime = document.getElementById('end-time').value;
    const startKm = document.getElementById('start-km').value;
    const endKm = document.getElementById('end-km').value;
    const fuel = document.getElementById('fuel').value;
    const parking = document.getElementById('parking').value;
    const carWash = document.getElementById('car-wash').value;
    const maintenance = document.getElementById('maintenance').value;
    const taxi = document.getElementById('taxi').value;

    if (!driver) showError('driver-error', 'Please select driver', isValid=false);
    if (!date) showError('date-error', 'Date is required', isValid=false);
    if (!plate) showError('plate-error', 'License plate is required', isValid=false);
    if (!name) showError('name-error', 'Booked by is required', isValid=false);
    if (!startTime) showError('start-time-error', 'Start time is required', isValid=false);
    if (!endTime) showError('end-time-error', 'End time is required', isValid=false);
    if (!startKm) showError('start-km-error', 'Start odometer is required', isValid=false);
    if (!endKm) showError('end-km-error', 'End odometer is required', isValid=false);

    if (endKm && startKm && parseFloat(endKm) <= parseFloat(startKm)) {
        showError('end-km-error', 'End km must > Start km', isValid=false);
    }

    [fuel, parking, carWash, maintenance, taxi].forEach((v,i) => {
        if (parseFloat(v) < 0) showError(
            ['fuel-error','parking-error','car-wash-error','maintenance-error','taxi-error'][i],
            'Cannot be negative',
            isValid=false
        );
    });

    return isValid;
}

function validateAndGenerate() {
    if (!validateForm()) return;
    try {
        generateAndShare();
    } catch (error) {
        console.error('生成失败:', error);
        alert("生成失败，请检查控制台日志");
    }
}

    <script>
        let generatedImageElement = null;
        const DRAFT_PREFIX = 'driverDraft_';

        // 创建日期对象（处理跨天）
        function createDate(dateStr, timeStr) {
            const [year, month, day] = dateStr.split('-').map(Number);
            const [hours, minutes] = timeStr.split(':').map(Number);
            return new Date(year, month-1, day, hours, minutes);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            const now = new Date();
            const localDate = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
            dateInput.value = localDate.toISOString().substring(0, 10);

            document.getElementById('driver').addEventListener('change', function() {
                const driver = this.value;
                if (driver) {
                    loadDraft(driver);
                    clearAllErrors();
                }
            });

            document.getElementById('plate').addEventListener('change', function() {
                if (this.value === 'Other') {
                    const manualPlate = prompt('Enter license plate:');
                    if (manualPlate) {
                        const newOption = document.createElement('option');
                        newOption.value = manualPlate;
                        newOption.textContent = manualPlate;
                        this.appendChild(newOption);
                        this.value = manualPlate;
                    }
                }
                saveDraft();
            });

            const autoSaveFields = [
                'date', 'name', 'start-time', 'start-km',
                'end-time', 'end-km', 'fuel', 'parking', 
                'car-wash', 'maintenance', 'taxi'
            ];
            autoSaveFields.forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    if (document.getElementById('driver').value) {
                        saveDraft();
                    }
                });
            });

            const lastDriver = localStorage.getItem('lastDriver');
            if (lastDriver) {
                document.getElementById('driver').value = lastDriver;
                loadDraft(lastDriver);
            }
        });

        function validateForm() {
            clearAllErrors();
            let isValid = true;

            const driver = document.getElementById('driver').value;
            const date = document.getElementById('date').value;
            const plate = document.getElementById('plate').value;
            const name = document.getElementById('name').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const startKm = document.getElementById('start-km').value;
            const endKm = document.getElementById('end-km').value;
            const fuel = document.getElementById('fuel').value;
            const parking = document.getElementById('parking').value;
            const carWash = document.getElementById('car-wash').value;
            const maintenance = document.getElementById('maintenance').value;
            const taxi = document.getElementById('taxi').value;

            if (!driver) showError('driver-error', 'Please select driver', isValid=false);
            if (!date) showError('date-error', 'Date is required', isValid=false);
            if (!plate) showError('plate-error', 'License plate is required', isValid=false);
            if (!name) showError('name-error', 'Booked by is required', isValid=false);
            if (!startTime) showError('start-time-error', 'Start time is required', isValid=false);
            if (!endTime) showError('end-time-error', 'End time is required', isValid=false);
            if (!startKm) showError('start-km-error', 'Start odometer is required', isValid=false);
            if (!endKm) showError('end-km-error', 'End odometer is required', isValid=false);

            if (endKm && startKm && parseFloat(endKm) <= parseFloat(startKm)) {
                showError('end-km-error', 'End km must > Start km', isValid=false);
            }
            [fuel, parking, carWash, maintenance, taxi].forEach((v,i) => {
                if (parseFloat(v) < 0) showError(
                    ['fuel-error','parking-error','car-wash-error','maintenance-error','taxi-error'][i],
                    'Cannot be negative',
                    isValid=false
                );
            });

            // 修复跨天时间验证
            if (startTime && endTime && date) {
                const startDate = createDate(date, startTime);
                let endDate = createDate(date, endTime);
                
                // 自动处理跨天
                if (endDate < startDate) {
                    endDate = new Date(endDate.getTime() + 86400000); // +1天
                }

                if (endDate < startDate) {
                    showError('end-time-error', 'End time cannot be earlier', isValid=false);
                }
            }

            return isValid;
        }

        async function validateAndGenerate() {
            if (!validateForm()) return;
            try {
                await generateAndShare();
            } catch (error) {
                console.error('生成失败:', error);
                alert("生成失败，请检查控制台日志");
            }
        }

        function saveDraft() {
            const driver = document.getElementById('driver').value;
            if (!driver) return;
            
            localStorage.setItem('lastDriver', driver);
            const formData = {
                driver: driver,
                date: document.getElementById('date').value,
                plate: document.getElementById('plate').value,
                name: document.getElementById('name').value,
                startTime: document.getElementById('start-time').value,
                startKm: document.getElementById('start-km').value,
                endTime: document.getElementById('end-time').value,
                endKm: document.getElementById('end-km').value,
                fuel: document.getElementById('fuel').value,
                parking: document.getElementById('parking').value,
                carWash: document.getElementById('car-wash').value,
                maintenance: document.getElementById('maintenance').value,
                taxi: document.getElementById('taxi').value
            };
            localStorage.setItem(DRAFT_PREFIX + driver, JSON.stringify(formData));
        }

        function loadDraft(driver) {
            const draft = localStorage.getItem(DRAFT_PREFIX + driver);
            if (!draft) return;

            const formData = JSON.parse(draft);
            const plateSelect = document.getElementById('plate');
            if (!Array.from(plateSelect.options).some(opt => opt.value === formData.plate)) {
                const newOption = document.createElement('option');
                newOption.value = formData.plate;
                newOption.textContent = formData.plate;
                plateSelect.appendChild(newOption);
            }

            document.getElementById('date').value = formData.date || '';
            document.getElementById('plate').value = formData.plate || '';
            document.getElementById('name').value = formData.name || '';
            document.getElementById('start-time').value = formData.startTime || '';
            document.getElementById('start-km').value = formData.startKm || '';
            document.getElementById('end-time').value = formData.endTime || '';
            document.getElementById('end-km').value = formData.endKm || '';
            document.getElementById('fuel').value = formData.fuel || '';
            document.getElementById('parking').value = formData.parking || '';
            document.getElementById('car-wash').value = formData.carWash || '';
            document.getElementById('maintenance').value = formData.maintenance || '';
            document.getElementById('taxi').value = formData.taxi || '';
            
            syncFormData();
        }

        function clearDraft() {
            const driver = document.getElementById('driver').value;
            if (driver) {
                localStorage.removeItem(DRAFT_PREFIX + driver);
            }
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function clearAllErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
        }

        function calculateOvertime() {
            const date = document.getElementById('date').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            
            if (!date || !startTime || !endTime) return { total: 0, breakdown: [] };

            let current = createDate(date, startTime);
            let endDate = createDate(date, endTime);
            
            if (endDate < current) endDate.setDate(endDate.getDate() + 1);

            const results = [];
            let total = 0;

            while (current < endDate) {
                const hourStart = new Date(current);
                const hourEnd = new Date(hourStart.getTime() + 3600000);
                const actualEnd = hourEnd > endDate ? endDate : hourEnd;
                
                const isWeekend = [0, 6].includes(hourStart.getDay());
                const rate = isWeekend ? 25 : 20;
                
                let effectiveHours = 0;
                if (!isWeekend) {
                    const workStart = new Date(hourStart);
                    workStart.setHours(8, 0, 0, 0);
                    const workEnd = new Date(hourStart);
                    workEnd.setHours(17, 0, 0, 0);

                    const overlapStart = hourStart < workStart ? workStart : hourStart;
                    const overlapEnd = actualEnd > workEnd ? workEnd : actualEnd;
                    
                    effectiveHours = (overlapEnd - overlapStart) / 3600000;
                } else {
                    effectiveHours = (actualEnd - hourStart) / 3600000;
                }

                if (effectiveHours > 0) {
                    const amount = effectiveHours * rate;
                    results.push({
                        start: hourStart.toLocaleString('en-US', { hour12: false }),
                        end: actualEnd.toLocaleString('en-US', { hour12: false }),
                        hours: effectiveHours.toFixed(2),
                        rate: rate,
                        amount: +amount.toFixed(2)
                    });
                    total += amount;
                }
                current = hourEnd;
            }

            return { total: +total.toFixed(2), breakdown: results };
        }

        function syncFormData() {
            document.getElementById('show-driver').textContent = document.getElementById('driver').value;
            document.getElementById('show-date').textContent = document.getElementById('date').value;
            document.getElementById('show-plate').textContent = document.getElementById('plate').value;
            document.getElementById('show-booker').textContent = document.getElementById('name').value;
            document.getElementById('show-start-time').textContent = document.getElementById('start-time').value;
            document.getElementById('show-end-time').textContent = document.getElementById('end-time').value;
            document.getElementById('show-odo').textContent = 
                `${document.getElementById('start-km').value} → ${document.getElementById('end-km').value} KM`;

            const controlItem = (value, itemId, showId) => {
                const element = document.getElementById(itemId);
                const showElement = document.getElementById(showId);
                if (value > 0) {
                    element.style.display = "block";
                    showElement.textContent = `${value} AED`;
                } else {
                    element.style.display = "none";
                }
            };

            const fuel = +document.getElementById('fuel').value || 0;
            controlItem(fuel, 'fuel-item', 'show-fuel');

            const parking = +document.getElementById('parking').value || 0;
            controlItem(parking, 'parking-item', 'show-parking');

            const carWash = +document.getElementById('car-wash').value || 0;
            controlItem(carWash, 'carwash-item', 'show-carwash');

            const maintenance = +document.getElementById('maintenance').value || 0;
            controlItem(maintenance, 'maintenance-item', 'show-maintenance');

            const taxi = +document.getElementById('taxi').value || 0;
            controlItem(taxi, 'taxi-item', 'show-taxi');

            const overtime = calculateOvertime();
            const overtimeSection = document.getElementById('overtime-section');
            if (overtime.total > 0) {
                overtimeSection.style.display = "block";
                document.getElementById('show-overtime').textContent = `${overtime.total} AED`;
                
                const breakdownDiv = document.getElementById('overtime-breakdown');
                breakdownDiv.innerHTML = overtime.breakdown.map(item => `
                    <div class="overtime-row">
                        <span>${item.start.split(', ')[1]} - ${item.end.split(', ')[1]}</span>
                        <span>${item.hours}h × ${item.rate}AED</span>
                        <span>${item.amount.toFixed(2)}AED</span>
                    </div>
                `).join('');
            } else {
                overtimeSection.style.display = "none";
            }

            const totalCost = fuel + parking + carWash + maintenance + taxi + overtime.total;
            document.getElementById('show-total').textContent = `${totalCost.toFixed(2)} AED`;
        }

    console.log("🔍 QR Text to generate:", qrText);  // ✅ 控制台输出便于调试
